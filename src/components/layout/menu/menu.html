<div class="header__menu menu">
	<button type="button" data-fls-menu class="menu__icon icon-menu"><span></span></button>
	<nav class="menu__body">
		<ul class="menu__list">
			<each loop='item in [
					{"href": "#hero","ancor": "Главная"},
					{"href": "#about","ancor": "О нас"},
					{"href": "#gallery","ancor": "Галерея"},
					{"href": "#events","ancor": "События"},
					{"href": "#experts","ancor": "Эксперты"},
					{"href": "#steps","ancor": "Шаги"},
					{"href": "#contact","ancor": "Контакт"},
					{"href": "#faq","ancor": "FAQ"}
				]'>
				<if condition="'[[active]]' === 'home'">
					<li class="menu__item">
						<a data-fls-scrollto-header data-fls-scrollto="[[item.href]]" class="menu__link">[[item.ancor]]</a>
					</li>
				</if>
				<else>
					<li class="menu__item">
						<a href="[[item.href]]" class="menu__link">[[item.ancor]]</a>
					</li>
				</else>
			</each>
		</ul>
	</nav>
</div>
